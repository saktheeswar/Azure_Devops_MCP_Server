pipelines:
  custom:
    deploy:
      - step:
          name: Build and Deploy on Private Server
          runs-on:
            - self.hosted
            - linux 
            - docker
          images:
            - node:18  
          script:
            - echo "Installing dependencies..."
            - npm install

            - echo "Running tests..."
            - npm run test

            - echo "Building NestJS app..."
            - npm run build

            - echo "Restarting PM2..."
            - pm2 stop nestapp || true
            - pm2 start dist/main.js --name nestapp
            - pm2 save
